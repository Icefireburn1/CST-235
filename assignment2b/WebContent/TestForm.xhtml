<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>JSF Form Page</title>
</h:head> 
<body> 
	<h:form>
		<p>Please enter your first name:
			<h:inputText value="#{user.firstName}"/>
		</p>
		<p>Please enter your last name:
			<h:inputText value="#{user.lastName}"/>
		</p>
		
		<h:commandButton value="Submit" action="#{formController.onSubmit(user)}" />
		<h:commandButton value="Flash" action="#{formController.onFlash(user)}" />
	</h:form>
</body> 
</html>
